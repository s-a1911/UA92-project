<!DOCTYPE html><!--This HTML file is of my own production-->
<html>
<head>
    <link rel="stylesheet" type="text/css" href="shopstyles.css"> <!--The link to the external CSS that is responsible for designing this page.-->
</head>
<body>
    <div class="container"><!--Marking the start of the container, where all content is stored.-->
        <div class="left-column">
            <nav class="nav-menu">
                <ul>
                    <li><a href="shop.html"><img src="basket.png" alt="Shop">Shop</a></li>
                    <li><a href="recipes.html"><img src="book.jpg" alt="Recipes">Recipes</a></li>
                    <li><a href="contact.html"><img src="contact.jpg" alt="Contact Us">Contact Us</a></li>
                    <li><a href="index.html"><img src="house.jpg" alt="Home Page">Home</a></li>
                </ul>
            </nav><!--Lines 8 to 16 mark the entirety of the left column and its content, the nav menu. This is used to navigate the entire website. -->
        </div>
        <div class="right-column">
            <div id="container">
                <!-- Items available for purchase -->
                <div id="items">
                    <h2>Items</h2>
        
                    <!-- Individual item with image, name, price, and add-to-cart action -->
                    <div class="item">
                        <img src="utensil.webp" alt="Item 1 Photo">
                        <div>
                            <span>Utensil set - $10</span>
                            <button onclick="addItem('Item 1', 10, 'utensil.webp')">Add to Cart</button>
                        </div>
                    </div>
        
                    <!-- Another item -->
                    <div class="item">
                        <img src="kitchen.png" alt="Item 2 Photo">
                        <div>
                            <span>Kitchen set - $15</span>
                            <button onclick="addItem('Item 2', 15, 'kitchen.png')">Add to Cart</button>
                        </div>
                    </div>
        
                    <!-- And another item -->
                    <div class="item">
                        <img src="donate.jpeg" alt="Item 3 Photo">
                        <div>
                            <span>Donate to us! - $20</span>
                            <button onclick="addItem('Item 3', 20, 'donate.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                </div>
        
                <script>
                    // Initialize cart items array and total cost
                    const cartItems = [];
                    let totalCost = 0;
        
                    // Function to add an item to the cart
                    function addItem(itemName, itemPrice, itemImage) {
                        cartItems.push({ name: itemName, price: itemPrice, image: itemImage });
                        totalCost += itemPrice;
                        updateCart();
                    }
        
                    // Function to remove an item from the cart
                    function removeItem(index) {
                        const removedItem = cartItems.splice(index, 1)[0];
                        totalCost -= removedItem.price;
                        updateCart();
                    }
        
                    // Function to update cart display on the page
                    function updateCart() {
                        const cartItemsDiv = document.getElementById('cart-items');
                        const totalCostSpan = document.getElementById('total-cost');
        
                        cartItemsDiv.innerHTML = '';
                        cartItems.forEach((item, index) => {
                            const cartItem = document.createElement('div');
                            cartItem.className = 'cart-item';
                            cartItem.innerHTML = `
                                <img src="${item.image}" alt="${item.name} Photo">
                                ${item.name} - $${item.price}
                                <button onclick="removeItem(${index})">Remove</button>`;
                            cartItemsDiv.appendChild(cartItem);
                        });
        
                        totalCostSpan.textContent = totalCost;
                    }
        
                    // Function to initiate checkout process
                    function checkout() {
                        alert('Checkout process initiated. Total cost: $' + totalCost);
                    }
                </script>
        
                <!-- Shopping cart display section -->
                <div id="cart">
                    <h2>Shopping Cart</h2>
        
                    <!-- Dynamic area to display items in the cart -->
                    <div id="cart-items">
                    </div>
        
                    <!-- Total cost of items in the cart -->
                    <p>Total: $<span id="total-cost">0</span></p>
        
                    <!-- Button to initiate checkout -->
                    <button id="checkout-button" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
        </body>
        </html><!--This HTML file is of my own production-->
